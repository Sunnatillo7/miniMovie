<app-header></app-header>
<div class="home_container">
    <div class="all_movies">
        <div class="trending_movies">
            <div class="top">
                <h4>Trending Movies</h4>
                <div class="view_all">View All</div>
            </div>
            <div class="movies_thumbnail">
                <div class="movie" *ngFor="let movie of trendingMovies">
                    <div class="cover" (click)="goToMovie('trending', movie.id)" >
                        <img [src]="movie.cover" alt="cover">
                    </div>
                    <div class="detail">
                        <div class="name" (click)="goToMovie('trending', movie.id)" > {{movie.name}}</div>
                        <div class="rating">
                            <app-star-rating [isReadOnly]="true" [rating]="movie.rating"></app-star-rating>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="trending_movies">
            <div class="top">
                <h4>Popular in Theatres</h4>
                <div class="view_all">View All</div>
            </div>
            <div class="movies_thumbnail">
                <div class="movie" *ngFor="let movie of theatreMovies">
                    <div class="cover"  (click)="goToMovie('theatre', movie.id)" >
                        <img [src]="movie.cover" alt="cover">
                    </div>
                    <div class="detail">
                        <div class="name" (click)="goToMovie('theatre', movie.id)" >{{movie.name}}</div>
                        <div class="rating">
                            <app-star-rating [isReadOnly]="true" [rating]="movie.rating"></app-star-rating>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popular_movies">
        <h4>All Time Popular</h4>
        <div class="movies">
            <div class="movie" *ngFor="let movie of popularMovies">

                <div class="name">{{movie.name}}</div>
                <div class="rating">
                    <app-star-rating [isReadOnly]="true" [rating]="movie.rating"></app-star-rating>

                </div>
            </div>
            <div class="view_all">View All</div>

        </div>

    </div>
</div>
